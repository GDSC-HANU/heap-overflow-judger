# ===============================
# SERVER
# ===============================

server.port=8080

# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# ===============================
# CORE PROBLEM
# ===============================

runningsubmission.maxthread=2
runningsubmission.scanratemillis=5000
runningsubmission.scanlocksecond=300

runningsubmission.vmurls=
runningsubmission.vmtoken=
runningsubmission.vmuser=
runningSubmission.vmdeletesubmission=false

submissionevent.scanratemillis=10000
